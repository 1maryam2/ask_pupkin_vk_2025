{% load static %}
<nav aria-label="Page navigation">
    <ul class="pagination">
        <li class="page-item mb-5 {% if not questions.has_previous %}disabled{% endif %}">
            <a class="page-link" 
               href="{% if questions.has_previous %}?page={{ questions.previous_page_number }}{% else %}#{% endif %}" 
               aria-label="Previous">
                &laquo;
            </a>
        </li>
        {% for num in page_range %}
            <li class="page-item {% if num == questions.number %}active{% endif %}">
                <a class="page-link" href="?page={{ num }}">{{ num }}</a>
            </li>
        {% endfor %}
        <li class="page-item {% if not questions.has_next %}disabled{% endif %}">
            <a class="page-link" 
               href="{% if questions.has_next %}?page={{ questions.next_page_number }}{% else %}#{% endif %}" 
               aria-label="Next">
                &raquo;
            </a>
        </li>
    </ul>
  </nav>
