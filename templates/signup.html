{% extends 'layouts/base.html' %}
{% load bootstrap5 %}
{% block content %}
        <div class="d-flex align-items-center gap-2 mb-3 mt-4 text-base">
            <h1>Register</h1>
        </div>
        <div class="row">
                <div class="col-12">
                    <form action="" method="POST" class="was-validated col-6" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% buttons %}
                        <button type="submit" class="btn btn-outline-primary w-100">Register!</button>
                        {% endbuttons %}
                    </form>
                </div>
            </div>
            {% endblock %}
